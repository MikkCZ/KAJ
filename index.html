<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>KAJ - stankmic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/l20n/1.0.2/l20n.min.js"></script>
    <script src="./l20n/l20n-script.js"></script>
    <link rel="alternate" hreflang="en" href="#en">
	<link rel="alternate" hreflang="cs" href="#cs">
    <link rel="localization" href="l20n/manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.2/fabric.min.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/draganddrop.js"></script>
    <script src="./js/history.js"></script>
    <script src="./js/myfabric.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <header>
        <a id="menu-link" data-l10n-id="menu">Menu</a>
        <span id="langs">
            <a href="#en" title="English"><img src="./images/en.jpg" alt="English"></a>
            <a href="#cs" title="Česky"><img src="./images/cs.jpg" alt="Česky"></a>
        </span>
    </header>
    <nav id="menu">
        <ul>
            <li>
                <label for="background" data-l10n-id="background">Background</label>
                <input type="color" id="background" value="#ffffff">
            </li>
        </ul>
        <ul>
            <li>
                <label for="stroke-width" data-l10n-id="stroke_width">Stroke width</label>
                <input type="number" id="stroke-width" min="1" value="10">
            </li>
            <li>
                <label for="color" data-l10n-id="color">Color</label>
                <input type="color" id="color" value="#000000">
            </li>
            <li>
                <label for="brush-mode" data-l10n-id="brush_mode">Brush mode</label>
                <input type="checkbox" id="brush-mode" data-l10n-id="brush">
            </li>
            <li><a id="add-line" data-l10n-id="line">Line</a></li>
            <li><a id="add-ellipse" data-l10n-id="ellipse">Ellipse</a></li>
            <li><a id="add-rect" data-l10n-id="rectangle">Rectangle</a></li>
            <li><a id="add-arrow" data-l10n-id="arrow">Arrow</a></li>
            <li><a id="add-text" data-l10n-id="text">Text</a></li>
            <li>
                <label for="add-image" data-l10n-id="add_image">Add image</label>
                <input type="file" id="add-image" accept="image/*" multiple="multiple">
            </li>
        </ul>
        <ul>
            <li><button id="save" data-l10n-id="save">Save as is</button></li>
            <li><button id="save-cropped" data-l10n-id="save_cropped">Save cropped</button></li>
            <li><button id="save-svg" data-l10n-id="save_svg">Save SVG</button></li>
        </ul>
    </nav>
    <main>
        <canvas id="fabric"></canvas>
    </main>
    <footer>
        <a href="mailto:stankmic@fel.cvut.cz" itemscope itemtype="http://data-vocabulary.org/Person">
            <span itemprop="name">Michal Stanke</span> <span itemprop="email">stankmic@fel.cvut.cz</span>
        </a>
    </footer>
</body>
</html>
